<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Diamond</title>
  <link rel="stylesheet" href="/styles.8986bff4.css" type="text/css">
</head>

<body id="body">
  <div class="header">
    <h2>Выберите уровень сложности</h2>
    <button class="compl" data-compl="2">Простой </button>
    <button class="compl" data-compl="3">Средний </button>
    <button class="compl" data-compl="4">Супер средний </button>
    <button class="compl" data-compl="6">Сложный </button>
    <hr>
  </div>
  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close="">
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Поздравляем!
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close=""></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <p class="modal__p">
            
          </p>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary">Начать сначала</button>
          <button class="modal__btn" data-micromodal-close="" aria-label="Close this dialog window">Выйти</button>
        </footer>
      </div>
    </div>
  </div>
  <script src="./game.js"></script>
</body>

</html>
